<div class="app-panel photo-bg">
  <div class="app-panel-container">
    <h1 class="section-title">I Can Code In</h1>
    <div class="list-container">
      <div
        [ngClass]="{
          'col-no-wrap':
            breakpointService.handset ||
            breakpointService.xsmall ||
            breakpointService.small,
          'col-wrap':
            breakpointService.medium ||
            breakpointService.large ||
            breakpointService.xlarge
        }"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
      >
        <div class="pill" *ngFor="let l of myLanguages" cdkDrag>
          <div class="pill-bg">
            <div class="pill-container">
              <h2 class="pill-content">{{ l.value }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
