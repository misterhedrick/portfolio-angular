<div class="app-panel photo-bg">
  <div class="app-panel-container">
    <h1 class="section-title">Work Experience</h1>
    <div class="list-container">
      <div class="col-no-wrap">
        <div class="pill" *ngFor="let e of dataService.myExperience">
          <div class="pill-bg">
            <div class="pill-container">
              <h2 class="experience-title">{{ e.employer }}</h2>
              <h3 class="experience-subtitle">{{ e.title }}: {{ e.dates }}</h3>
              <ul class="experience-highlights">
                <li *ngFor="let h of e.highlights">
                  {{ h.description }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
